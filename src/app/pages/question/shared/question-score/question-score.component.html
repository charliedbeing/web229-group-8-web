<p>Type[Score]</p>

<div *ngIf="!editable">
  <p>{{question.title}}</p>
  <p class="range-field">
      <label>Score：{{question.answer}}</label>
      <input type="range" [(ngModel)]="question.answer" min="0" max="100" />
  </p>
</div>

<div *ngIf="editable && isEditing">
  <input placeholder="Please input question" class="form-control" [(ngModel)]="question.title" required />
  <div class="btns">
    <button (click)="onSave()" class="btn">Save</button>
    <button (click)="onCancel()" class= "btn">Cancel</button>
  </div>
</div>

<div *ngIf="editable && !isEditing">
  <p>{{question.title}}</p>
  <p class="range-field">
      <label>Score：50</label>
      <input type="range" vaule="50" min="0" max="100" disabled="disabled" />
  </p>
  <div class="btns">
    <button (click)="onEdit()" class="btn btn-default">Edit</button>
    <button (click)="onDelete()" class= "btn btn-default">Delete</button>
  </div>
</div>
