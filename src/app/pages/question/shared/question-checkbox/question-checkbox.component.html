<p>Type[You can select more]</p>
<div *ngIf="!editable">
    <p>{{question.title}}</p>
    <div *ngFor="let option of question.options" class="radio">
        <label>
            <input name="group" 
            type="checkbox" 
            id="{{option.key}}"
            (click)="setSelectedValue(true, option.value)"
            [checked]="question.answer.selected.indexOf(option.value)>-1"
            [value]="option.value"
            />{{option.value}}
              
        </label>
    </div>
</div>
<div *ngIf="editable && isEditing">
    <input placeholder="Please input question" [(ngModel)]="question.title" class="form-control" required />
    <div class="row pt-20" *ngFor="let option of question.options; let i=index">
            <div class="col-lg-10">
                <input placeholder="Please input options" class="form-control" 
                class="form-control"
                 [(ngModel)]="option.value" type="text" />
            </div>
            <div class="col-lg-2">
                
                <span *ngIf="question.options?.length " class="del-icon" (click)="onDeleteOption(i)">X</span>
            </div>
        </div>
    <div class="btns">
        <button (click)="onSave()" class="btn btn-default">Save</button>
        <button (click)="onAddOption()" class="btn btn-default">Add Option</button>
        <button (click)="onCancel()" class= "btn btn-default">Cancel</button>
    </div>
</div>
<div *ngIf="editable && !isEditing">
    <p>{{question.title}}</p>
    <div *ngFor="let option of question.options" class="radio disabled">
        <label>
            <input name="group" type="checkbox" id="{{option.key}}"
                disabled="disabled">{{option.value}}
        </label>
    </div>
   <div class="btns">
    <button (click)="onEdit()" class="btn btn-default">Edit</button>
    <button (click)="onDelete()" class= "btn btn-default">Delete</button>
  </div>
</div>
