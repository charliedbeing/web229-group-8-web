<!-- Bootstrap CSS -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous"
/>
<div class="container">
  <div
    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
  >
    <h2 class="h2">Surveys List</h2>
  </div>
  <button class="btn btn-sm btn-primary" 
  [routerLink]="['/add-survey']"
  style="margin-bottom:20px"
  >Add Survey</button>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Starter</th>
        <th scope="col">Ender</th>
        <th class="text-center" scope="col">Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let survey of Surveys; let i = index">
        <th scope="row">{{ survey._id }}</th>
        <td>{{ survey.title }}</td>
        <td>{{ survey.starter }}</td>
        <td>{{ survey.ender }}</td>
        <td class="text-center">
          <button
            class="btn btn-sm btn-primary"
            style="margin-right:10px"
            routerLink="/edit-survey/{{ survey._id }}"
          >
            Edit
          </button>
          <button class="btn btn-sm btn-danger" (click)="delete(survey._id, i)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
