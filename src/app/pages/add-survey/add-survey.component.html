<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <form [formGroup]="surveyForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>Title</label>
        <input
          class="form-control"
          type="text"
          formControlName="title"
          required
        />
      </div>

      <div class="form-group">
        <label>Survey Starter</label>
        <input
          class="form-control"
          type="text"
          formControlName="starter"
          required
        />
      </div>

      <div class="form-group">
        <label>Survey Ender</label>
        <input
          class="form-control"
          type="text"
          formControlName="ender"
          required
        />
      </div>

     


      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit">
          Add Survey
        </button>
      </div>
    </form>
  </div>
</div>
